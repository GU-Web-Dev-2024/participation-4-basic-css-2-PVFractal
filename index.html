<!DOCTYPE html>
<html>

<head>
    <title>Fall Weather Forecast</title>
    <!-- Setting the total style: font size -->
    <link rel="stylesheet" href="styles.css">

    <!-- Gotta make the text stand out against the blue sky. It's a weather app! -->
    <style>
        p {
            font-size: 20px;
            color:rgb(178, 178, 178)
        }
    </style>

</head>

<body>
    <!-- Added an inline style here -->
    <h1 style="text-shadow: 5px 5px #000000; text-align: center;">Fall Weather Forecast</h1>

    <div class="forecast">
        <!-- The paragraph tag has been set with the embedded styles -->
        <p class="day">Monday: Sunny, 60°F</p>
        <p class="day">Tuesday: Cloudy, 55°F</p>
        <p class="day">Wednesday: Rainy, 50°F</p>
    </div>

    <!-- Example of where inline styles can be added -->
    <footer style="text-align: center;">Last updated: September 22</footer>
</body>

</html>
