<!DOCTYPE html>
<html>

<head>
    <title>Fall Weather Forecast</title>
    <!-- Setting the total style: font size -->
    <link rel="stylesheet" href="styles.css">

    <!-- Gotta make the text stand out against the blue sky. It's a weather app! -->
    <style>
        p {
            font-size: 20px;
            color:rgb(178, 178, 178);
            transition: background-color 2s;
        }
        .daySunny:hover {
            background-color: yellow;
        }
        .dayCloudy:hover {
            background-color: gray;
        }
        .dayRainy:hover {
            background-color: blue;
        }
    </style>

</head>

<body>
    <!-- Added an inline style here -->
    <h1 style="text-shadow: 5px 5px #0000003f; text-align: center;">Fall Weather Forecast</h1>

    <div class="forecast">
        <!-- The paragraph tag has been set with the embedded styles -->
        <p class="daySunny">Monday: Sunny, 60°F</p>
        <p class="dayCloudy">Tuesday: Cloudy, 55°F</p>
        <p class="dayRainy">Wednesday: Rainy, 50°F</p>
        <p class="daySunny">Thursday: Sunny, 70°F</p>
        <p class="dayCloudy">Friday: Cloudy, 65°F</p>
        <p class="dayRainy">Saturday: Rainy, 60°F</p>
        <p class="dayRainy">Sunday: Rainy, 55°F</p>
    </div>

    <!-- Example of where inline styles can be added -->
    <footer style="text-align: center;">Last updated: September 22</footer>
</body>

</html>
